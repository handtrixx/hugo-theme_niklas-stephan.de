<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-bs-theme="dark">

<head>
  {{ partial "head.html" . }}
  {{ partial "cssvariables.html" . }}
</head>

<body>
  {{ partial "header.html" . }}
  <main class="container-xl mb-5">

    {{ block "main" . }}{{ end }}
    <div class="giscus pt-5"></div>
  </main>
  <footer id="footer">
    <!-- Matomo Image Tracker-->
    <img referrerpolicy="no-referrer-when-downgrade" src="https://stats.handtrixxx.com/matomo.php?idsite=1&amp;rec=1"
      style="border: 0" alt="" />
    <!-- End Matomo -->
    {{ partial "footer.html" . }}
  </footer>
  {{ partial "scripts.html" . }}
</body>

</html>
