<style>
@font-face {
  font-family: "Finger Paint";
  src: url("/fonts/fingerpaint.woff2") format("woff2");
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: "Open Sans";
  font-weight: normal;
  font-style: normal;
  src: url("/fonts/opensans.woff") format("woff");
  font-display: swap;
}

:root {
  --bs-font-sans-serif: "Open Sans", Arial, sans-serif; 
}

body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: auto;
  padding-top: 80px;
  font-family: var(--bs-font-sans-serif);
}

h1, .navbar-brand, .fingerpaint {
  font-family: "Finger Paint", sans-serif;
}

p {
  word-break: break-word;
}

a {
  color: inherit;
}

img {
  max-width: 100%;
}

section {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
}

blockquote {
  padding: 0.5rem 1rem;
  margin: 0 0 1rem;
  font-style: italic;
  border-left: 0.25rem solid #e9ecef;
}

.card:hover {
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
}
[data-bs-theme="dark"] .card:hover {
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.bg-navbar, [data-bs-theme="light"] body {
  opacity: 0.97;
  background-color: var(--bs-light);
}
[data-bs-theme="dark"] .bg-navbar {
  background-color: #202428;
}


[data-bs-theme="dark"] .btn-light {
  --bs-btn-color: #f8f9fa;
  --bs-btn-bg: var(--bs-body-bg);
  --bs-btn-border-color: var(--bs-body-bg);
  --bs-btn-hover-color: var(--bs-body-bg);
  --bs-btn-hover-bg: #d3d4d5;
  --bs-btn-hover-border-color: #c6c7c8;
}

.toc-container {
  position: sticky;
  top: 56px;
}

.toc-container ul {
  list-style-type: none;
  padding-left: 8px;
}

.toc-container li {
  margin-bottom: 0.5rem;
}

.toc-container a {
  text-decoration: none;
  color: inherit;
}

.toc-container a:hover {
  text-decoration: underline;
}

.toc-container .active {
  font-weight: bold;
  border-left: 1px solid rgb(33, 37, 41);
  padding-left: 8px;
}

[data-bs-theme="dark"] .toc-container .active {
  border-left: 1px solid rgb(222, 226, 230);
}

.content img {
  display: flex;
  margin-left: auto;
  margin-right: auto;
  padding: 12px;
  max-height: 500px;
}

.card {
  --bs-card-bg: white;
}
[data-bs-theme="dark"] .card {
  --bs-card-bg: #222020;
}

.card-img-blog {
  max-height: 200px;
  width: 100%;
  object-fit: cover;
  border-top-left-radius: var(--bs-card-inner-border-radius);
  border-top-right-radius: var(--bs-card-inner-border-radius);
}

.highlight {
  padding: 12px;
  border-radius: 4px;
}

.bg-footer {
    background-color: {{ site.Params.colorfooterbg }};
}
 
.text-primary {
  color: {{ site.Params.colorprimary }} !important;
}

.btn-primary {
  --bs-btn-font-weight: 800 !important;
  --bs-btn-bg: {{ site.Params.colorprimary }} !important;
  --bs-btn-border-color: {{ site.Params.colorprimary }} !important;
  --bs-btn-hover-bg: {{ site.Params.colorprimarylight }} !important;
  --bs-btn-hover-border-color: {{ site.Params.colorprimarylight }} !important;
  --bs-btn-active-bg: {{ site.Params.colorprimarylight }} !important;
  --bs-btn-active-border-color: {{ site.Params.colorprimarylight }} !important;
  --bs-btn-disabled-bg: {{ site.Params.colorprimarylight }} !important;
  --bs-btn-disabled-border-color: {{ site.Params.colorprimarylight }} !important;
}


.btn-outline-primary {
  --bs-btn-font-weight: 800 !important;
  --bs-btn-color: {{ site.Params.colorprimary }} !important;
  --bs-btn-border-color: {{ site.Params.colorprimary }} !important;
  --bs-btn-hover-color: #fff !important;
  --bs-btn-hover-bg: {{ site.Params.colorprimary }} !important;
  --bs-btn-hover-border-color:{{ site.Params.colorprimary }} !important;
  --bs-btn-focus-shadow-rgb: 13,110,253;
  --bs-btn-active-color: #fff;
  --bs-btn-active-bg: {{ site.Params.colorprimary }} !important;
  --bs-btn-active-border-color:{{ site.Params.colorprimary }} !important;
  --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
  --bs-btn-disabled-color: {{ site.Params.colorprimary }} !important;
  --bs-btn-disabled-bg: transparent;
  --bs-btn-disabled-border-color: {{ site.Params.colorprimary }} !important;
  --bs-gradient: none;

}
</style>
